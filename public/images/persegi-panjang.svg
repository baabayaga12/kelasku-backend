<svg width="600" height="400" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="600" height="400" fill="#F5F5F5"/>
  
  <!-- Rectangle shape -->
  <rect x="150" y="100" width="300" height="180" fill="#87CEEB" stroke="#000000" stroke-width="3"/>
  
  <!-- Dimension labels -->
  <!-- Top label (panjang) -->
  <line x1="150" y1="70" x2="450" y2="70" stroke="#FF0000" stroke-width="2"/>
  <line x1="150" y1="60" x2="150" y2="80" stroke="#FF0000" stroke-width="2"/>
  <line x1="450" y1="60" x2="450" y2="80" stroke="#FF0000" stroke-width="2"/>
  <text x="300" y="60" font-family="Arial" font-size="20" fill="#FF0000" text-anchor="middle" font-weight="bold">8 cm</text>
  
  <!-- Side label (lebar) -->
  <line x1="480" y1="100" x2="480" y2="280" stroke="#FF0000" stroke-width="2"/>
  <line x1="470" y1="100" x2="490" y2="100" stroke="#FF0000" stroke-width="2"/>
  <line x1="470" y1="280" x2="490" y2="280" stroke="#FF0000" stroke-width="2"/>
  <text x="510" y="195" font-family="Arial" font-size="20" fill="#FF0000" text-anchor="start" font-weight="bold">5 cm</text>
  
  <!-- Title -->
  <text x="300" y="340" font-family="Arial" font-size="22" fill="#000000" text-anchor="middle" font-weight="bold">Persegi Panjang</text>
  <text x="300" y="370" font-family="Arial" font-size="18" fill="#666666" text-anchor="middle">Hitunglah luas bangun di atas!</text>
</svg>
