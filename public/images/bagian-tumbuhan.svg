<svg width="600" height="700" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="600" height="700" fill="#FAFAFA"/>
  
  <!-- Title -->
  <text x="300" y="40" font-family="Arial" font-size="24" fill="#000000" text-anchor="middle" font-weight="bold">Bagian-Bagian Tumbuhan</text>
  
  <!-- Flower (Bunga) -->
  <circle cx="300" cy="120" r="15" fill="#FF69B4"/>
  <circle cx="285" cy="110" r="12" fill="#FFB6C1"/>
  <circle cx="315" cy="110" r="12" fill="#FFB6C1"/>
  <circle cx="290" cy="130" r="12" fill="#FFB6C1"/>
  <circle cx="310" cy="130" r="12" fill="#FFB6C1"/>
  <circle cx="300" cy="120" r="8" fill="#FFD700"/>
  
  <!-- Label D - Bunga -->
  <circle cx="350" cy="110" r="15" fill="#FFFFFF" stroke="#000000" stroke-width="2"/>
  <text x="350" y="117" font-family="Arial" font-size="18" fill="#000000" text-anchor="middle" font-weight="bold">D</text>
  <line x1="320" y1="115" x2="335" y2="110" stroke="#000000" stroke-width="2"/>
  
  <!-- Stem (Batang) -->
  <rect x="290" y="135" width="20" height="280" fill="#8B4513"/>
  
  <!-- Label C - Batang -->
  <circle cx="200" cy="250" r="15" fill="#FFFFFF" stroke="#000000" stroke-width="2"/>
  <text x="200" y="257" font-family="Arial" font-size="18" fill="#000000" text-anchor="middle" font-weight="bold">C</text>
  <line x1="215" y1="250" x2="290" y2="250" stroke="#000000" stroke-width="2"/>
  
  <!-- Leaves (Daun) -->
  <ellipse cx="240" cy="200" rx="40" ry="25" fill="#228B22" transform="rotate(-30 240 200)"/>
  <ellipse cx="360" cy="200" rx="40" ry="25" fill="#228B22" transform="rotate(30 360 200)"/>
  
  <ellipse cx="230" cy="280" rx="45" ry="28" fill="#32CD32" transform="rotate(-25 230 280)"/>
  <ellipse cx="370" cy="280" rx="45" ry="28" fill="#32CD32" transform="rotate(25 370 280)"/>
  
  <ellipse cx="235" cy="350" rx="42" ry="26" fill="#228B22" transform="rotate(-20 235 350)"/>
  <ellipse cx="365" cy="350" rx="42" ry="26" fill="#228B22" transform="rotate(20 365 350)"/>
  
  <!-- Label B - Daun -->
  <circle cx="430" cy="280" r="15" fill="#FFFFFF" stroke="#000000" stroke-width="2"/>
  <text x="430" y="287" font-family="Arial" font-size="18" fill="#000000" text-anchor="middle" font-weight="bold">B</text>
  <line x1="398" y1="280" x2="415" y2="280" stroke="#000000" stroke-width="2"/>
  
  <!-- Ground line -->
  <line x1="50" y1="415" x2="550" y2="415" stroke="#654321" stroke-width="3"/>
  
  <!-- Roots (Akar) -->
  <path d="M 300 415 Q 280 450 270 500" stroke="#654321" stroke-width="6" fill="none"/>
  <path d="M 300 415 Q 300 450 300 500" stroke="#654321" stroke-width="6" fill="none"/>
  <path d="M 300 415 Q 320 450 330 500" stroke="#654321" stroke-width="6" fill="none"/>
  
  <!-- Small root branches -->
  <path d="M 270 470 Q 250 480 240 500" stroke="#654321" stroke-width="3" fill="none"/>
  <path d="M 330 470 Q 350 480 360 500" stroke="#654321" stroke-width="3" fill="none"/>
  <path d="M 300 460 Q 285 475 275 490" stroke="#654321" stroke-width="3" fill="none"/>
  <path d="M 300 460 Q 315 475 325 490" stroke="#654321" stroke-width="3" fill="none"/>
  
  <!-- Label A - Akar -->
  <circle cx="380" cy="460" r="15" fill="#FFFFFF" stroke="#000000" stroke-width="2"/>
  <text x="380" y="467" font-family="Arial" font-size="18" fill="#000000" text-anchor="middle" font-weight="bold">A</text>
  <line x1="340" y1="455" x2="365" y2="460" stroke="#000000" stroke-width="2"/>
  
  <!-- Legend -->
  <text x="50" y="560" font-family="Arial" font-size="16" fill="#333333">A = Akar (menyerap air dan mineral)</text>
  <text x="50" y="590" font-family="Arial" font-size="16" fill="#333333">B = Daun (tempat fotosintesis)</text>
  <text x="50" y="620" font-family="Arial" font-size="16" fill="#333333">C = Batang (penopang dan pengangkut)</text>
  <text x="50" y="650" font-family="Arial" font-size="16" fill="#333333">D = Bunga (alat perkembangbiakan)</text>
</svg>
